OAT\SimpleRoster\Entity\LineItem:
    lineItem:
        __construct:
            id: 1
            label: 'The first line item'
            uri: 'http://lineitemuri.com'
            slug: 'lineItemSlug1'
            status: 'enabled'
            startAt: '<dateTimeInInterval("-2 years", "-1 years")>'
            endAt: '<dateTimeInInterval("+1 years", "+2 years")>'
            maxAttempts: 1
    lineItem2:
        __construct:
            id: 2
            label: 'The second line item'
            uri: 'http://lineitemuri.com'
            slug: 'lineItemSlug2'
            status: 'enabled'
            startAt: '<dateTimeInInterval("-2 years", "-1 years")>'
            endAt: '<dateTimeInInterval("+1 years", "+2 years")>'
            maxAttempts: 1
    lineItem3:
        __construct:
            id: 3
            label: 'The third line item'
            uri: 'http://different-lineitemuri.com'
            slug: 'lineItemSlug3'
            status: 'enabled'
            startAt: '<dateTimeInInterval("-2 years", "-1 years")>'
            endAt: '<dateTimeInInterval("+1 years", "+2 years")>'
            maxAttempts: 1

OAT\SimpleRoster\Entity\Assignment:
    assignment_{1..50}:
        __construct:
            id: <intval(<current()>->id)>
            status: 'ready'
            lineItem: '@lineItem'
    assignment_{51..60}:
        __construct:
            id: <intval(<current()>->id)>
            status: 'ready'
            lineItem: '@lineItem2'
    assignment_{61..100}:
        __construct:
            id: <intval(<current()>->id)>
            status: 'ready'
            lineItem: '@lineItem3'

OAT\SimpleRoster\Entity\User:
    user_{1..100}:
        username: 'user_<current()>'
        plainPassword: 'password'
        assignments: ['@assignment_<current()>']
