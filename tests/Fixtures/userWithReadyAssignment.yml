OAT\SimpleRoster\Entity\Infrastructure:
    infrastructure1:
        label: 'The first infrastructure'
        ltiDirectorLink: 'http://lti-director.com'
        ltiKey: 'myKey'
        ltiSecret: 'mySecret'

OAT\SimpleRoster\Entity\LineItem:
    lineItem1:
        infrastructure: '@infrastructure1'
        label: 'The first line item'
        uri: 'http://lineitemuri.com'
        slug: 'lineItemSlug'
        startAt: '<dateTimeInInterval("-2 years", "-1 years")>'
        endAt: '<dateTimeInInterval("+1 years", "+2 years")>'
        maxAttempts: 2

OAT\SimpleRoster\Entity\User:
    user1:
        username: 'user1'
        plainPassword: 'password'
        groupId: 'group_1'
        assignments: ['@assignment1']

OAT\SimpleRoster\Entity\Assignment:
    assignment1:
        lineItem: '@lineItem1'
        state: 'ready'
        attemptsCount: 1
