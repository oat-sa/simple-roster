OAT\SimpleRoster\Entity\LineItem:
    lineItem:
        __construct:
            id: <uuidV6('00000001-0000-6000-0000-000000000000')>
            label: 'The first line item with 1 maximum attempt'
            uri: 'http://lineitemuri.com'
            slug: 'lineItemSlug'
            status: 'enabled'
            startAt: '<dateTimeInInterval("-2 years", "-1 years")>'
            endAt: '<dateTimeInInterval("+1 years", "+2 years")>'
            maxAttempts: 1
    lineItem2:
        __construct:
            id: <uuidV6('00000002-0000-6000-0000-000000000000')>
            label: 'The second line item with infinite attempts'
            uri: 'http://lineitemuri.com'
            slug: 'lineItem2Slug'
            status: 'enabled'
            startAt: '<dateTimeInInterval("-2 years", "-1 years")>'
            endAt: '<dateTimeInInterval("+1 years", "+2 years")>'
            maxAttempts: 0

OAT\SimpleRoster\Entity\Assignment:
    startedButStuckAssignment_{1..3}:
        __construct:
            id: <uuidV6(<strval(0000000<current()>-0000-6000-0000-000000000000)>)>
            status: 'started'
            lineItem: '@lineItem'
            attemptsCount: 1
            updatedAt: '<dateTimeInInterval("-5 days", "-4 days")>'
    startedButStuckAssignment_{4..7}:
        __construct:
            id: <uuidV6(<strval(0000000<current()>-0000-6000-0000-000000000000)>)>
            status: 'started'
            lineItem: '@lineItem'
            attemptsCount: 0
            updatedAt: '<dateTimeInInterval("-5 days", "-4 days")>'
    startedButStuckAssignment_{8..9}:
        __construct:
            id: <uuidV6(<strval(0000000<current()>-0000-6000-0000-000000000000)>)>
            status: 'started'
            lineItem: '@lineItem2'
            attemptsCount: 0
            updatedAt: '<dateTimeInInterval("-5 days", "-4 days")>'

OAT\SimpleRoster\Entity\User:
    userWithStartedButStuckAssignment_{1..9}:
        username: 'userWithStartedButStuckAssignment_<current()>'
        plainPassword: 'password'
        assignments: [ '@startedButStuckAssignment_<current()>' ]
